<!DOCTYPE html>
<html lang="es" ng-app="proyectoApp">

<head>
    <meta charset="utf-8">
    <title>Destinos Turísticos Increíbles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estilos desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Angular desde CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#/presentacion">Librería de Estudio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">


                        <li class="nav-item">
                            <a class="nav-link" href="#/catalogo">Catálogo</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/nuevo">Registrar Libro</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenedor para el estado de la API -->
        <div class="api-status mb-2" ng-controller="ApiStatusController as status">
            <div class="alert" ng-class="{'alert-success': status.isConnected, 'alert-danger': !status.isConnected}"
                role="alert">
                <i class="bi" ng-class="{'bi-wifi': status.isConnected, 'bi-wifi-off': !status.isConnected}"></i>
                <span ng-if="status.isConnected">API REST conectada - Puerto: {{status.port}}</span>
                <span ng-if="!status.isConnected">API REST desconectada - Usando datos locales</span>
            </div>
        </div>

        <!-- Contenedor para las vistas -->
        <div ng-view></div>

        <footer class="mt-5 py-3 text-center text-muted">
            <p>&copy; Proyecto Biblioteca @2025</p>
        </footer>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="app/app.module.js"></script>
    <script src="app/services/api.service.js"></script>
    <script src="app/services/libros.service.js"></script>
    <script src="app/components/catalogo-libro/catalogo.component.js"></script>
    <script src="app/components/nuevo-libro/nuevo-libro.component.js"></script>
    <script src="app/components/detalle-libro/detalle-libro.component.js"></script>
</body>

</html>
